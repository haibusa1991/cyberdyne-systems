<div id="content">
  <h2>Order details</h2>
  <table>
    <thead>
    <tr>
      <th>Timestamp</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody *ngFor="let order of orderData">
    <tr>
      <td>
        <p>{{order.date}}</p>
        <p>{{order.time}}</p>
      </td>
      <td>{{order.status}}</td>
    </tbody>
  </table>

  <button (click)="onBack()">Back</button>
</div>
