<app-background></app-background>

<app-spinner-overlay *ngIf="isWaitingForServer"></app-spinner-overlay>
<div id="content">
  <div class="form-wrapper">
    <h2>Login</h2>
    <form action="" [formGroup]="loginForm" (submit)="onSubmit()">
      <div>
        <label for="email">email address</label>
        <input type="text" name="username" id="email" formControlName="email">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/>
        </svg>
      </div>

      <div>
        <label for="password">password</label>
        <input type="password" name="password" id="password" formControlName="password">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zm40-176c-22.1 0-40-17.9-40-40s17.9-40 40-40s40 17.9 40 40s-17.9 40-40 40z"/>
        </svg>
      </div>
      <ng-container *ngIf="areCredentialsInvalid">
        <div class="invalid">
          Email or password incorrect. Click <a routerLink="/password-reset">here</a> to reset password.
        </div>
      </ng-container>
      <button class="" type="submit"
              [ngClass]="{'disabled':!canSubmitForm}"
              [disabled]="!canSubmitForm">
        Login
      </button>
    </form>
  </div>
  <h3>No Cyberdyne account? Click <a routerLink="/register">here</a> to register one.</h3>
</div>
